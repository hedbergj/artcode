<!DOCTYPE html>
<html>


<head>
  <title>NYC Subway Map using 1/r^2 </title>
  <style>
  body {
    font-family:Helvetica, Arial, Sans-serif;
  }

  html, body {
  height: 100%;
}

body {
  margin: 0;
  display: flex;
  background: #000000;
  /* This centers our sketch horizontally. */
  justify-content: center;

  /* This centers our sketch vertically. */
  align-items: center;
}
  canvas {

  }

  [tooltip]:before {
    /* needed - do not touch */
    content: attr(tooltip);
    position: absolute;
    opacity: 0;

    /* customizable */
    transition: all 0.25s ease;
    padding: 10px;
    color: #333;
    border-radius: 5px;
    box-shadow: 2px 2px 1px silver;
}

[tooltip]:hover:before {
    /* needed - do not touch */
    opacity: 1;

    /* customizable */
    background: #aeaeae;
    margin-top: -100px;
    margin-left: 20px;
    width: 200px;
}

[tooltip]:not([tooltip-persistent]):before {
    pointer-events: none;
}

div.instructions {
    background: rgb(70,70,70);
    margin: 20px;
    padding: 10px;
    position:absolute;
    bottom:5px;
    left: 5px;
    border-radius: 5px;
    color:rgb(200,200,200)
}
  </style>
  <!-- load the p5 libraries we need. At first, we'll try from a CDN, but if for some reason that doesn't work, then we can load it from our local copy. For most sketches, all we'll need is the p5 and p5.dom libs -->

  <!-- get p5.js from cdn -->
   <script language="javascript" src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  <!-- uh oh. Can't find CDN?, then load from local. -->
  <script>
  window.p5 || document.write('<script src="../../js/p5.js"><\/script>');
  </script>

  <!-- get p5.dom.js from cdn -->


  <!-- let's get our sketch! -->

  <script language="javascript" src="orbiter.js"></script>
  <script language="javascript" src="gravsystem.js"></script>
  <script language="javascript" src="sketch.js"></script>

  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>


</head>

<body>
   <div class="instructions" tooltip="A subway map generated by gravitationally attracted masses, moving through space. Click anywhere to reset. Press 's' to save an image." tooltip-persistent> What?</div> 


  <div  id="sketch-holder" style="position: relative;">
  <!-- Our sketch will go here! -->
</div>
</body>
</html>
